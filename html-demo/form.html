<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coleman D</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="form.css">
</head>

<body>
 <div id="page-container">
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="flexbox.html">Flexbox</a></li>
        <li><a href="grid.html">Grid</a></li>
        <li><a href="javascript.html">JavaScript</a></li>
        <li><a href="form.html">Form</a></li>
        <li><a href="table.html">Table</a></li>
      </ul>
    </nav>
  </header>

  <div class="grid-container">
    <div class="payment-header">
      <h1>Payment</h1>
      <p>Choose payment method below</p>
    </div>
    <div class="payment-options">
      <img src="graphic/creditcardpng.png" class="payment-graphics blue-border" alt="graphic for credit card">
      <img src="graphic/paypalpng.png" class="payment-graphics" alt="graphic for paypal">
      <img src="graphic/amazonpay.png" class="payment-graphics" alt="graphic for amazon pay">
    </div>

    <form class="payment-form">
      <fieldset class="billing-form">
        <legend>Billing Info</legend>
        <label for="form-full-name">Full Name</label>
        <input type="text" name="fullname" id="form-full-name">

        <label for="form-address">Address</label>
        <input type="text" name="address" id="form-address">

        <div class="city-zip">
          <label for="form-city" class="city-label">City</label>
          <label for="form-zip" class="zip-label">Zip Code</label>
          <input type="text" name="city" id="form-city" class="short-input city-input">
          <input type="text" name="zip" id="form-zip" pattern="[0-9]{5}" class="short-input zip-input">
        </div>

        <label for="form-country">Country</label>
        <select id="form-country" name="country">
          <option value="us">United States</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset class="billing-form">
        <legend>Credit Card Info</legend>


        <label for="form-card-number">Card Number</label>
        <div class="credit-card">
          <input type="text" name="card-number" id="form-card-number">
          <img src="graphic/visa.png" alt="small icon for visa" class="blue-border">
        </div>

        <label for="form-card-name">Cardholder Name</label>
        <input type="text" name="card-name" id="form-card-name">

        <label for="form-expire-date">Expire Date</label>
        <input type="text" name="expire-date" id="form-expire-date" class="short-input">

        <label for="form-card-cvv">CVV</label>
        <input type="text" name="card-cvv" id="form-card-cvv" class="short-input">

      </fieldset>
    </form>
  </div>

  <footer>
    <ul>
      <li><a href="mailto:diets015@csp.edu">Email</a></li>
      <li><a href="tel:1-867-5309">Phone</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </footer>
 </div>
</body>

</html>
